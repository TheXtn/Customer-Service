<div >
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened={{opened}}>
        <div class="menu">
            <img src="./../../../assets/img/pp client-male.png"  width="180px" height="180px"/>
            <span><h2>{{user}}</h2>
                <h3>{{role}}</h3></span>
            <div class="menuELE"><button mat-button color="primary" (click)="redirectDASH()" style="width: 14.5vw;height: 3vw;" >Dashboard</button></div>
            <button mat-raised-button color="primary" (click)="redirectACC()" style="width: 14.5vw;height: 3vw;" >Profile</button>
            <button mat-button color="primary" (click)="redirectTICK()" style="width: 14.5vw;height: 3vw;" >Tickets</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <button mat-button isIconButton="true" color="primary" (click)="toggleSide()"><mat-icon>{{icon}}</mat-icon></button>
        <div class="content">




            <div class="containerBOX2">
                <div style="display: flex;justify-content: space-between;">
                    <span>
                        <img src="./../../../assets/img/pp client-male.png" width="100px" height="100px"/>
                        
                    </span>
                    <span><h1 style="font-size: 50px;">{{user}}</h1><h2>{{role}}</h2></span>
                </div>
            </div>
            <br>
            <div class="containerBOX2">
                <h1 style="font-size: 30px; color: rgb(26, 24, 168);">{{user}}'s Personal information</h1>
                <div style="display: flex;justify-content: space-between;">
                        <mat-form-field appearance="outline" hideRequiredMarker style="width:45% !important;">
                            <mat-label>{{user}}</mat-label>
                            <input matInput placeholder="First Name" required id='Fname' >
                        </mat-form-field>
                        <div *ngIf="role=='Client'; else elseBlock">
                            <mat-form-field appearance="outline" hideRequiredMarker style="width:45% !important;">
                                <mat-label>{{user}}</mat-label>
                                <input matInput placeholder="Last Name" required id='Lname' >
                            </mat-form-field>
                        </div>
                        <ng-template #elseBlock>
                            <mat-form-field appearance="fill" style="width:45% !important;">
                                <mat-label>Category</mat-label>
                                <mat-select [(value)]="Category">
                                    <div *ngFor="let index of length">
                                        <mat-option value={{catIDS[index]}}>{{catNames[index]}}</mat-option>
                                    </div>
                                </mat-select>
                            </mat-form-field>
                        </ng-template>
                </div>
                <div style="display: flex;justify-content: space-between;">
                    <mat-form-field appearance="outline" hideRequiredMarker style="width:100% !important;">
                        <mat-label>{{mail}}</mat-label>
                        <input matInput placeholder="Email" required id='Fname' >
                    </mat-form-field>
                </div>
                <div style="display: flex;justify-content: space-between;">
                <div></div>
                <button mat-raised-button color="primary" style="height: 38px;"><p style="font-size: 1.2rem;"(click)="updateINFO()">Update info</p></button>
                </div>
            </div>
            <br>
            <div class="containerBOX2">
                <h1 style="font-size: 30px; color: rgb(26, 24, 168);">{{user}}'s Security Settings</h1>
                <div style="display: flex;justify-content: space-between;">
                    <mat-form-field appearance="outline" hideRequiredMarker style="width:100% !important;">
                        <mat-label>Current Password</mat-label>
                        <input matInput placeholder="Password" required id='Fname' >
                    </mat-form-field>
                </div>
                <div style="display: flex;justify-content: space-between;">
                    <mat-form-field appearance="outline" hideRequiredMarker style="width:45% !important;">
                        <mat-label>New password</mat-label>
                        <input matInput placeholder="New password" required id='Fname' >
                    </mat-form-field>
                    <mat-form-field appearance="outline" hideRequiredMarker style="width:45% !important;">
                        <mat-label>Retype password</mat-label>
                        <input matInput placeholder="New password" required id='Fname' >
                    </mat-form-field>
            </div>
                <div style="display: flex;justify-content: space-between;">
                    <div></div>
                    <button mat-raised-button color="primary" style="height: 38px;" ><p style="font-size: 1.2rem;" (click)="updatePASS()">Update password</p></button>
                </div>
            </div>



            
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
